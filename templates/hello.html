{% extends 'index.html' %}
{% block title %}
    {{ super() }}
    Bienvenido
{% endblock  %}

{% block content %}
    <div>
        {% if user_ip %}
        <h1 class="bg-green400">Hello World, tu IP es {{ user_ip }}</h1>
        {% else %}
            <a href="{{ url_for('index') }}">Ir a Inicio</a>
        {% endif %}
    </div>
    <ul>
        {% for todo in todos %}
            <li>{{ todo }}</li>
        {% endfor %}
    </ul>

{% endblock content %}
